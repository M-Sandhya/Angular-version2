  @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
  body{
    
    font-family: 'Roboto', sans-serif;
    background-size: cover;
background-position: center;

  }
  section{
    margin: 0px;
  }
  

  
  ::-webkit-scrollbar {
      width: 6px;
  } 
  ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);

      <section>
         
          <h1>Update Here!.</h1>
          <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Actions</th>
                  <th>Actions</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr>
                  <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td>
                      <button (click)="editProduct(product)">Edit</button></td>
                      <td><button (click)="deleteProduct(product.id)">Delete</button>
                    </td>
                   
                  </tr>
               
                
              </tbody></table>
            
           
<div *ngIf="selectedProduct">
  
  <form (ngSubmit)="saveProduct()">
   
    <label for="id">Id</label>
    <input type="number" id="id" name="id" [(ngModel)]="selectedProduct.id" required>
    
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="selectedProduct.title" required>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" [(ngModel)]="selectedProduct.price" required>

    <label for="category">Category</label>
    <input type="text" id="category" name="category" [(ngModel)]="selectedProduct.category" required>

   

    <button type="submit">Save Changes</button>
    <button type="button" (click)="cancelEdit()">Cancel Changes</button>
  </form>
</div>
            
            
            
            </div>
